<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requirement 1</title>

</head>
<style>
#imgFurama {
    height: 200px;

}
    #legend1  {
    background-color: #d5feff;
    }
    #totalp {
        font-family: 'Times New Roman', sans-serif;
        color: black;
    }
    .preh {
        color: blue;
    }
</style>
<body>
<p style="text-align: center"><img id="imgFurama" src="http://www.dongkhoitravel.com.vn/upload/product/furamresort-3272.png" alt="FURAMA"></p>
    <fieldset>
        <legend id="legend1">Đăng ký thuê tại Furama Resort</legend>
        Tên người thuê:
        <input type="text" id="name1" >
        Ngày tháng năm sinh:
        <input type="date" id="age" ><br><br>
        Số chứng minh nhân dân:
        <input type="text" id="identity" > <br><br>
        <Span style="float: left">Địa chỉ:</Span>
        <textarea id="andress" style="width: 800px"></textarea> <br>
        Loại thành viên:
        <select name="Customer" id="Customer">
            <option value="Diamond">Diamond</option>
            <option value="Platinum">Platinum</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Member">Member</option>
        </select>
        Giảm giá: <span id="discount"></span><br><br>
        Loại dịch vụ thuê:
        <select name="service" id="service">
            <option value="villa">Villa 500$/ 1 ngày</option>
            <option value="house">House 300$/1 ngày</option>
            <option value="room">Room: 100$/1 ngày</option>
        </select>
        Loại phòng thuê:
        <select name="species" id="species">
            <option value="vip">Vip</option>
            <option value="business">Business</option>
            <option value="room">Room</option>
        </select><br><br>
        Số lượng đi kèm:
        <input type="number" id="roomRent">
        Số ngày thuê:
        <input type="number" id="dayRent">
        <span id="CustomerDisplay"></span><br>
    </fieldset>
    <br>
    <button onclick="totalcost()"> Thuê phòng</button>
<br>
 <pre id="totalp"></pre>
<p style="color: darkblue"  id="ketqua" ></p>
<script>

    function totalcost() {
        let nameJs = document.getElementById("name1").value;
        let ageJs = document.getElementById("age").value;
        let identityJs = document.getElementById("identity").value;
        let andressJs = document.getElementById("andress").value;
        let species = document.getElementById("species").value;
        let service = document.getElementById("service").value;
        let roomRentJs = parseInt(document.getElementById("roomRent").value);
        let dayRent = parseFloat(document.getElementById("dayRent").value);
        let customer = document.getElementById("Customer").value;
        let result2 = 0;
        if (service == "villa") {
            if (customer === "Member") {
                 result2 = 500 * dayRent * 0.95
            } else if (customer === "Silver") {
                 result2 = 500 * dayRent * 0.9
            } else if (customer === "Gold") {
                 result2 = 500 * dayRent * 0.85
            } else if (customer === "Platinum") {
                 result2 = 500 * dayRent * 0.8
            } else {
                 result2 = 500 * dayRent * 0.75
            }
        }
        else if (service == "house") {
            if (customer === "Member") {
                 result2 = 300 * dayRent * 0.95;
            } else if (customer === "Silver") {
                 result2 = 300 * dayRent * 0.9;
            } else if (customer === "Gold") {
                 result2 = 300 * dayRent * 0.85;
            } else if (customer === "Platinum") {
                 result2 = 300 * dayRent * 0.8;
            } else {
                 result2 = 300 * dayRent * 0.75;
            }
        }
        else if (service == "room") {
            if (customer === "Member") {
                 result2 = 100 * dayRent * 0.95;
            } else if (customer === "Silver") {
                 result2 = 100 * dayRent * 0.9;
            } else if (customer === "Gold") {
                 result2 = 100 * dayRent * 0.85;
            } else if (customer === "Platinum") {
                 result2 = 100 * dayRent * 0.8;
            } else {
                 result2 = 100 * dayRent * 0.75;
            }
        }


    document.getElementById("totalp").innerHTML ="Người thuê : " + nameJs + "   Ngày sinh : "
        + ageJs + "   Chứng minh nhân dân : " + identityJs + "   Loại thành viên : "+ customer + "<br><br>Địa chỉ:" +andressJs
            + "<br><br>Loại dịch vụ thuê : " + species + "   Loại phòng thuê : " +service
        + "   Số lượng đi kèm: " + roomRentJs + "   Số ngày thuê : " +dayRent;
    document.getElementById("ketqua").innerHTML = "Số tiền bạn phải trả là :  " + result2 + " USD";
    }
</script>
</body>
</html>
