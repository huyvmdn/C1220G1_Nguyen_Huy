<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
 <p id="j"></p>
<script>
    let j=1;
    let i=1;
    for (a=1;a<=20;a++) {
        c = i+j
        j= i
        document.write(i + "<br>")
        i=c
    }
</script>
</body>
</html>
