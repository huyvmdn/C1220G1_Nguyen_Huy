<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n =2;
    for (;n<20;n++) {
       let b = n%2;
       let c =Number.isInteger(Math.sqrt(n));
       if (b!=0 && c!=true)
           document.write(n+"<br>");
    }

</script>
</body>
</html>
