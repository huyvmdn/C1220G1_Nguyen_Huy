<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
<script>
    let table1;
    table1 = "<table border='1'>";
    for (i = 1; i <= 10; i++) {
        table1 = table1 + "<tr>";
        for (j = 2; j <= 9; j++) {
            table1 = table1 + "<td>" + (i + "x" + j + "=") + i*j + "</td>";
        }
        table1 = table1 + "</tr>";
    }
    table1 = table1 + "</table>";
    document.write(table1);
</script>
</body>
</html>
