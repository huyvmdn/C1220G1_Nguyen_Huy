<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', ''));
    switch (true) {
        case value == 0 :
            alert(0);
            break;
        case value < 0 :
            alert("nhỏ ");
            break;
        case value > 0:
            alert('lớn');
            break;
    }
</script>
</body>
</html>
