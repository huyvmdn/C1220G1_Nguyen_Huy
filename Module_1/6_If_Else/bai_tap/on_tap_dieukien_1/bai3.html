<body>
<script>
    let value= parseInt(prompt("nhập vào số nguyên bất kỳ"));
    if (value > 0) {
        alert( value + " lớn hơn 0");
    }
    else if ( value < 0) {
        alert( value + " nhỏ hơn 0");
    }
    else if ( value == 0) {
        alert( value + " nhỏ hơn 0");
    }
    else {
        alert( "Không phải số nguyên")
    }
</script>
