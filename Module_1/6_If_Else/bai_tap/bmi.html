<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weightp = parseInt(prompt("cân nặng"));
    let heightp = parseInt(prompt("chiều cao"));
    let bmi = weightp / ( heightp*heightp );
    if (bmi < 18.5) {
        document.write("Underweight");
    }
    else if (bmi < 25.0) {
        document.write("Normal");
    }
    else if (bmi < 30.0) {
        document.write("Overweight");
    }
    else {
        document.write("Obese");
    }
</script>
</body>
</html>
