<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính được số ngày trong một tháng</title>
</head>
<body>
    <input type="number" id="month">
    <button onclick="days()">Tính số ngày</button>
<p id="result"></p>
    <script>
        function days() {
           let a = parseInt(document.getElementById("month").value);
            switch ( a ) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                  document.getElementById("result").innerText= "Tháng" + a + " có 31 ngày. ";
                    break;
                case 2:
                    document.getElementById("result").innerText= "Tháng" + a + " có 28 hoặc 29 ngày. ";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText= "Tháng" + a + " có 31 ngày. ";
                    break;
                    default:  document.getElementById("result").innerText= "Vui lòng điền từ 1 -12";

            }
        }
    </script>
</body>
</html>
