<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số cạnh a"));
    let b = parseFloat(prompt("Nhập số cạnh b"));
    alert("Diện tích hình chữ nhật : " + ( a*b ));
</script>
</body>
</html>
