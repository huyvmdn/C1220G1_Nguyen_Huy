<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi"));
    let age2 = typeof (age);
    if ( age2 === "number" ) {
        if ( age > 0 && age < 120) {
        alert("Số tuổi của bạn là : " + age)
        }
        else {
            alert(" Bạn nhắc đây là số tuổi của bạn chứ?")
        }
    }
    else {
        alert(" Bạn nhập ko phải là số")
    }
</script>
</body>
</html>
