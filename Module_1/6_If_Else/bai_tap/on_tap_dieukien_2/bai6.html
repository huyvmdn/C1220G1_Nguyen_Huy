<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a"));
    let b = parseFloat(prompt("Nhập số b"));
    let c = -b/a;
    if ( (a==0) && (b!=0) ) {
        alert("phương trình có vô số nghiệm.");
    }
    else if (a==0 && b!=0) {
        alert('phương trình vô nghiệm.');
    }
    else if (a!=0) {
        alert("x sẽ bằng"  + c);
    }
    else {
        alert(" không có dữ liệu");
    }
</script>
</body>
</html>
