<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a"));
    let b = parseFloat(prompt("Nhập số b"));
    let c = parseFloat(prompt("Nhập số c"));
    if (a>0 && b>0 && c>0) {
        if (a+b>c && b+c>a && a+c>b) {
            alert( " Là 1 hình tam giác")
        }
        else {
            alert(" Không phải là 1 hình tam giác")
        }
    }
    else {
        alert(" Không phải là 1 hình tam giác")
    }
</script>

</body>
</html>
