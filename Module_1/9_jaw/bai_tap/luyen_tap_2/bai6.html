<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function intNum() {

        let num;
            num = prompt("nhập vào số phần tủ của mảng");
          if (!isNaN(num) && num == parseInt(num) && num > 0) {
              return alert(true);
          } else {
              return  alert(false);
          }
    }
    intNum();

</script>
</body>
</html>
