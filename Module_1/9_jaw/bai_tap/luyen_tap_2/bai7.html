<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function change() {
        let a = parseInt(prompt('Nhập a : '))
        let b = parseInt(prompt('Nhập b : '))
        let num = a;
        a = b;
        b=num;
        alert('Giá trị của a là : ' + a + 'Giá trị của b là : ' + b)
    }
    change();
</script>
</body>
</html>
