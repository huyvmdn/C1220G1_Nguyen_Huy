<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt(" nhập a"));
    let b = parseFloat(prompt("nhập b"));
    let c= compare(a,b);
    alert('Tổng 2 số là : '+ c)
    function compare(a,b) {
        if (a>b) {
            return alert(a + " lớn hơn " + b);
        }else {
            return a+b;
        }
    }
</script>
</body>
</html>
