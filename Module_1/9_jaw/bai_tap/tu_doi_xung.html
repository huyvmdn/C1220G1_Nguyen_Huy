<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function symmetry() {
        let text1 = prompt('Nhập từ bạn muốn kiểm tra có đối xứng hay ko: ')
        let text2 = text1.split('');
        let text3 = text2.reverse();
        text3 = text3.join('');
        if (text3 === text1) {
            return alert(text1+' là 1 từ đối xứng ');
        }else {
            return alert(text1+' không phải là từ đối xứng');
        }
    }
    symmetry();
</script>
</body>
</html>
