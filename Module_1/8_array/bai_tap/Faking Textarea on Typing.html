<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Faking Textarea on Typing</h1>
<p style="text-align: center"><textarea style="width: 1000px;height: 300px" onkeypress="keys()" id="keys"></textarea></p>
<script>
    let i = 0;
    let textOut = "";
    function keys() {
        let str = "TÔI LÀ MỘT THẰNG NGỐC NÈ! AHIHI";
        let lengthT = str.length
        if (i < lengthT) {
            textOut += str[i];
            document.getElementById("keys").value = textOut;
        }
        i++;
    }
</script>
</body>
</html>
