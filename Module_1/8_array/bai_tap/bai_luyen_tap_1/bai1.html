<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = new Array(10);
    let a
    let amount=0;
    for (i=0;i<num.length;i++){
        a= parseFloat(prompt("nhập số : "));
        if (a>=10) {
            amount++
        }
    }
    alert('số lượng số >=10 trong mảng : ' +amount);
</script>
