<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(10);
    let b = new Array(10);
    let c = [];
    let i;
    let j;
    let k;
    for (let j=0;j<10;j++) {
        do {
            i = prompt("nhập vào số nguyên của mảng");
            check = (!isNaN(i) && i == parseInt(i));
            i = parseInt(i);
        } while (!check);
        a[j] = i;
    }
    for (let j=0;j<10;j++) {
        do {
            k = prompt("nhập vào số nguyên của mảng");
            check = (!isNaN(k) && k == parseInt(k));
            k = parseInt(k);
        } while (!check);
        b[j] = k;
    }
     c= a.concat(b);
    document.write(c);

</script>
</body>
</html>
