<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=false;
    let a;
    lengthNum = parseInt(prompt("nhập vào số phần tủ của mảng"));
    let intArray = new Array(lengthNum);
    for (let i=0;i<intArray.length;i++) {
        do {
            a = prompt("nhập vào số nguyên của mảng");
            check = (!isNaN(a) && a == parseInt(a));
            a = parseInt(a);
        } while (!check);
        intArray[i] = a;
    }
     intArray = intArray.reverse();
    alert('Mảng : ' +intArray);




</script>
</body>
</html>
