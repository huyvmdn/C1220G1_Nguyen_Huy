<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html {
        font-size: larger;
    }
</style>

<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 7; i++) {
        board[i] = [".", ".", ".", ".", ".", "."];
    }
    for (let i = 1; i < 6; i++) {
        data += "<br/>";
        for (let j = 1; j < 6; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;
    let check = false;
    function changeValue() {
        if (check === false) {
            let positionX = prompt("X>1: ");
            let positionY = prompt("Y>1: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 1; i < 6; i++) {
                data += "<br/>";
                for (let j = 1; j < 6; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
            b.innerHTML = "<hr/>" + data;
            check = true;
        } else if (check === true) {
            let positionX = prompt("X>1: ");
            let positionY = prompt("Y>1: ");
            data = "";
            board[positionX][positionY] = "o";
            for (let i = 1; i < 6; i++) {
                data += "<br/>";
                for (let j = 1; j < 6; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
            b.innerHTML = "<hr/>" + data;
            check = false;
        }
        for (let i = 1; i < 6; i++) {
            for (let j = 1; j < 6; j++) {
                for (let i = 1; i < 6; i++) {
                    for (let j = 1; j < 6; j++) {
                        let x = board[i][j];
                        if (x !== ".") {
                            if (x === board[i - 1][j] && x === board[i + 1][j]) {
                                alert(" Bên" + board[i][j] + 'thắng');
                            } else if (x === board[i][j + 1] && x === board[i][j - 1]) {
                                alert(" Bên" + board[i][j] + 'thắng');
                            } else if (x === board[i + 1][j && x + 1] === board[i - 1][j - 1]) {
                                alert(" Bên" + board[i][j] + 'thắng');
                            } else if (x === board[i + 1][j && x - 1] === board[i - 1][j + 1]) {
                                alert(" Bên" + board[i][j] + 'thắng');
                            }
                        }
                    }
                }
            }
        }
        console.log(board)
    }
</script>
</body>

</html>
