<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class  Temperature{
        constructor(doC) {
            this.doC= doC;
            this.doF= (doC* 9/5) + 32;
            this.doK= doC+273.15;
        }
        getdoC() {
            return this.doC;
        }
        getdoF() {
            return this.doF;
        }
        getdoK() {
            return this.doK;
        }
    }
    let a= new Temperature(25);
    alert("Độ C:" +a.getdoC());
    alert('Độ F: ' +a.getdoF());
    alert('Độ K: ' +a.getdoK());
</script>
</body>
</html>
