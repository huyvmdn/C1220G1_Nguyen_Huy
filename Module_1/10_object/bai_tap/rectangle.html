<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="2000px" height="1000px" style="border:1px solid #d3d3d3;"></canvas>
<script>

     function getRandomHex(){
         return Math.floor(Math.random()*255);
     }
     function getRandomColor(){
         var red = getRandomHex();
         var green = getRandomHex();
         var blue = getRandomHex();
         return "rgb(" + red + "," + blue + "," + green +")";
     }
    class Rectangle {
        constructor(a,b) {
            this.weight= a;
            this.hight = b;
        }
        getPerimeter() {
            return (this.weight+this.hight)*2;
        }
        getacreage() {
            return this.weight*this.hight;
        }
        getPaint() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var color = getRandomColor();
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
                ctx.beginPath();
                ctx.rect(x,y,this.weight,this.hight);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }
    let a = new Rectangle(50,70);
    alert(a.getPerimeter());
    alert(a.getacreage());
    a.getPaint();

</script>
</body>
</html>
